#-----------------------------------------
# RUNCONTROL
#-----------------------------------------

[RunControl]
RunSizeLimit=21474836480


#-----------------------------------------
# TU
#-----------------------------------------

[Producer.TU]

#delays:
scintillator_delay=61
plane1del=50
plane2del=50
plane3del=50
plane4del=50
plane5del=50
plane6del=50
plane7del=50
plane8del=50
pad_delay=50

prescaler=1
prescaler_delay=5
pulser_freq=1
pulser_width=25
pulser_delay=5
coincidence_edge_width=5
coincidence_pulse_width=5

#use_planes:
scintillator=1
plane1=1
plane2=1
plane3=0
plane4=0
plane5=0
plane6=0
plane7=0
plane8=0
pad=0

handshake_mask=1
handshake_delay=900000

#trigger delays
trig_1_delay=70
trig_2_delay=70
trig_3_delay=70


#-----------------------------------------
# CAEN VX1742
#-----------------------------------------

[Producer.VX1742]

#Sampling frequency: 0=5GS/s, 1=2.5GS/s, 2=1GS/s
sampling_frequency=1

#Post trigger samples: 1 step=8.5ns, maximum 1023
post_trigger_samples=10

#Trigger source: 0=normal (extern), 1=software trigger
trigger_source=0

#Number of samples per waveform: 0=1024, 1=520, 2=256, 3=136
custom_size = 0

#Activate groups:
group0=1
group1=0
group2=0
group3=0

#start naming channels from CH0 to CHn
CH_0 = you
CH_1 = yourmum
CH_2 = unused
CH_3 = unused
CH_4 = unused
CH_5 = unused
CH_6 = unused
CH_7 = unused


#-----------------------------------------
# ANALOGUE PIXEL PRODUCER
#-----------------------------------------
[Producer.CMSPixel]
roctype = psi46v2

# PCB type
# Use "desytb" for the regular PCBs (ROC cols in x, rows in y)
pcbtype = psipcb
# USe "desytb-rot" for the rotated PCB (ROC rows in x, cols in y)
#pcbtype = desy-rot
i2c = 0 1 2 3

trimFile = "/home/testbeam/data/4Plane-Telescope/trimParameters"
dacFile = "/home/testbeam/data/4Plane-Telescope/dacParameters"
maskFile = "/home/testbeam/data/4Plane-Telescope/S129_2016_05_07_10_52.msk"


# DAC settings to overwrite DAC file values:
wbc = 104 	#with latency 80 -diashadow: 91

#wbcs = 100 100 102
extclock = 0

# Sending periodic ROC resets
# Parameter to be given in milliseconds, setting 0 turns it off
# rocresetperiod = 50

# DTB related settings:
# external clock on/off
external_clock = 1
# Select trigger source ("async" for external trigger):
trigger_source = async
# DTB board USB ID
usbId = "DTB_WWXN06"
hubid = 0

# Scope outputs:
signalprobe_d1 = ctr
signalprobe_d2 = tout

# Supply voltages and current limits:
vd = 2.500
va = 1.70
id = 1.00
ia = 1.200

# DTB Timing
clk = 12
ctr = 12
sda = 23
tin = 14
tout = 5
deser160phase = 4
#level = 15
level = 15
triggerlatency = 80
tindelay = 14
toutdelay = 8
triggerdelay = 0

# Other settings (producer & pxarCore)
# pxarCore library verbosity
# verbosity =  DEBUGHAL
verbosity = WARNING
# outputFile pattern
outputFilePath = "../data/DUT/"
# Waiting time (ms) before stopping DAQ (TLU is slow in stopping triggering...)
tlu_waiting_time = 4000

# Pattern generator
# turn on/off additional test pulses
testpulses = 0
# delays (BC) after this signal:
resetroc     = 25
calibrate    = 106
trigger      = 46
token        = 0
# delay between pattern loop:
patternDelay = 50000


#-----------------------------------------
# DRS4
#-----------------------------------------
[Producer.DRS4]
device_name = DRS4
verbosity = DEBUG
# outputFile pattern

sampling_frequency = 2
wait_for_PLL_lock = 1
self_triggering = 0

#trigger level in mV
trigger_level = -.030
#trigger polarity: 
#   0: positive edge
#   1: negative edge
trigger_polarity = 1

#trigger delay in ns
trigger_delay = 35

# trigger source configuration:
#BITS:
#   OR  0=CH1, 1=CH2, 2=CH3, 3=CH4, 4=EXT
#   AND 8=CH1, 9=CH2, 10=CH3, 11=CH4, 12=EXT
# e.g. only EXT Trigger: 1<<4 = 16
trigger_source = 16

#activated channesl
#Bit0: ch1, Bit1:ch2, Bit2:ch3, bit3:ch4
activated_channels = 15

CH_1 = DTB
CH_2 = CAEN
CH_3 = Pulser
CH_4 = BUSY
